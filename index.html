<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="shortcut icon" href="images/geo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- Container -->
        <div class="flex flex-col lg:flex-row mt-12">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input id="triangle-base" class="border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input id="triangle-height" class="ml-4 border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculatorTriangleArea()" class="btn btn-primary w-full">CALCULATE</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area (A) =  l X w</p>
                    <p>
                      <input id="rectangle-length" class="border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="length">
                      <span class="ml-2">cm</span>
                      <input id="rectangle-width" class="ml-4 border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="width">
                      <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">CALCULATE</button>
                    </div>
                  </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/parallelogram.png" alt="iCon" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area (A) =  b X h</p>
                    <p>
                      <input id="parallelogram-base" class="border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="base">
                      <span class="ml-2">cm</span>
                      <input id="parallelogram-height" class="ml-4 border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="height">
                      <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">CALCULATE</button>
                    </div>
                  </div>
                </div>
                <!-- Rhombus card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/rhombus.png" alt="iCon" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Rhombus</h2>
                    <p>Area (A) =  0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                    <p>
                      <input id="rhombus-d1" class="border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="d1">
                      <span class="ml-2">cm</span>
                      <input id="rhombus-d2" class="ml-4 border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="d2">
                      <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="rhombus-area">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateRhombusArea()" class="btn btn-secondary w-full">CALCULATE</button>
                    </div>
                  </div>
                </div>

                <!-- ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/ellipse.png" alt="iCon" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Ellipse</h2>
                    <p>Area (A) = Ï€ab</p>
                    <p>
                      <input id="ellipse-first-radius" class="border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="large">
                      <span class="ml-2">cm</span>
                      <input id="ellipse-second-radius" class="ml-4 border rounded-lg bg-gray-200 text-xl w-24 px-2" type="text" placeholder="short">
                      <span class="ml-2">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">CALCULATE</button>
                    </div>
                  </div>
                </div>
                
                  

            </div>
            <!-- Area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
                <div id="calculation-entry">
                  
                </div>

            </div>
        </div>
    </main>
    <!-- <script src="scripts/area-calculator.js"></script> -->
    <script src="scripts/practice-area-calculator.js"></script>

</body>

</html>
